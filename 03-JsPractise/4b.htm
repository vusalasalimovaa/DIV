<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="x" />
    <button onclick="check()">OK</button>
    <h1></h1>

    <script>
      const x = document.getElementById("x");
      const h1 = document.querySelector("h1");

      function check() {
        h1.innerText = x.value > 0 ? 'Eded musbetdir.' : 
                       x.value < 0 ? 'Eded menfidir.'  : 'Sifirdir'
                          
        /*
        if (x.value > 0) h1.innerText = 'Eded musbetdir.' 
        else if (x.value < 0) h1.innerText = 'Eded menfidir.'
        else h1.innerText = 'Sifirdir.'
        */
        
        
      }
    </script>
  </body>
</html>
