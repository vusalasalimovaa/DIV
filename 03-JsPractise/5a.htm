<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a"/>
    <button onclick="calc()">Ok</button>
    <p></p>

    <script>

        const a = document.getElementById('a');
        const p = document.querySelector('p');

        function calc() {
            

            if (a.value % 3 == 0 && a.value % 5 == 0) {
                p.innerText = `${a.value} - fizzBuzz`
            } else if (a.value % 3 == 0) {
                p.innerText = `${a.value} - fizz`
            } else if (a.value % 5 == 0) {
                p.innerText = `${a.value} - buzz`
            } else{
                p.innerText = 'Telebe uygun eded daxil edilmeyib'
            }
        }
    </script>
</body>
</html>
