<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <h1></h1>

        <script>
            const h1 = document.querySelector('h1');
            let kod = '';
            for (let i = 1; i <= 10; i++) {
                kod +=  i
                if (i < 10){
                    kod += ', '
                }
            }

            h1.innerHTML = kod;
        </script>
    </body>
</html>
