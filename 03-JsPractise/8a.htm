<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        input {width: 30px; text-align: right;}
    </style>
</head>
<body>
    <input type="number" id="n"/> !
    <button onclick="calc()">=</button>
    <span id="res"></span>

    <script>
        const n = document.getElementById('n');
        const res = document.getElementById('res');
        

        function calc() {
            let str = '1';
            let fakt = 1;
            for (let i = 2; i <= n.value; i++) {
                str += " x " + i;
                fakt *= i;
            }

            res.innerHTML = `${str} = ${fakt}`

        }


    </script>
</body>
</html>
