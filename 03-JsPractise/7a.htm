<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul></ul>

    <script>
        const list = document.querySelector('ul')
        let kod = '';
        for (let i = 0; i <= 100; i++) {
            if( i % 3 == 0 && i % 5 == 0) kod += `<li>${i} FizzBuz</li>`
            else if (i % 3 == 0) kod += `<li>${i} Fizz</li>`
            else if (i % 5 == 0) kod += `<li>${i} Buzz</li>`
        }

        list.innerHTML = kod
    </script>
</body>
</html>
